<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            left: 0;
            top:0;
        }
    </style>
    <script type="text/javascript">
        window.addEventListener('DOMContentLoaded',function(){
            var oBox = document.getElementById('box');
            oBox.addEventListener('touchstart',function(ev){
                var disX = ev.targetTouches[0].pageX - oBox.offsetLeft;
                var disY = ev.targetTouches[0].pageY - oBox.offsetTop;
                function move(ev){
                    var l = ev.targetTouches[0].pageX - disX + 'px';
                    var t = ev.targetTouches[0].pageY - disY + 'px';
                    oBox.style.left = l;
                    oBox.style.top = t;
                }
                function up(){
                    oBox.removeEventListener('touchmove',move,false);
                    oBox.removeEventListener('touchend',up,false);
                }
                oBox.addEventListener('touchmove',move,false);
                oBox.addEventListener('touchend',up,false);
                ev.preventDefault();
            },false)
        })


    </script>
</head>
<body>
    <div id="box"></div>
</body>
</html>
